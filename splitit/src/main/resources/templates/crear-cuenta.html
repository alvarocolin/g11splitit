<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión - split.it</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/split-custom.css">
    <style type="text/css">header { height: 150px }</style>
</head>
<body>
    <header class="container d-flex align-items-center justify-content-center position-relative">
        <a href="/" class="logo" title="split.it">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 49 16">
                <!-- (SVG PATH OMITIDO POR BREVEDAD) -->
            </svg>
        </a>
        <a class="btn btn-header btn-white-outline position-absolute end-0" href="/iniciar-sesion">Iniciar sesión</a>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center" style="margin: 0;">
                <div class="col-md-6">
                    <div class="card bg-white-outline">
                        <div class="row justify-content-center" style="margin: 40px 0;">
                            <div class="col-md-8 mt-3">
                                <h5>Crea tu cuenta en Split.it</h5>

                                <form th:action="@{/crear-cuenta/confirmar}" method="post">
                                    <div class="form-group form-floating">
                                        <input type="text" name="nombre" class="form-input" id="nombre" placeholder="Tu nombre" required>
                                        <label for="nombre">Nombre</label>
                                    </div>
                                    <div class="form-group form-floating">
                                        <input type="email" name="email" class="form-input" id="email" placeholder="Correo electrónico" required>
                                        <label for="email">Correo electrónico</label>
                                    </div>
                                    <div class="form-group form-floating">
                                        <input type="password" name="password" class="form-input" id="password" placeholder="Contraseña" required>
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <div class="form-group mt-5">
                                        <button type="submit" class="btn btn-black btn-form w-100">Continuar</button>
                                    </div>
                                </form>

                                <div class="text-danger mt-3" th:if="${param.error}">
                                    Este correo ya está registrado.
                                </div>

                                <hr class="my-4">

                                <div class="text-center">
                                    <a href="/oauth2/authorization/google" class="btn btn-danger w-100">
                                        <img src="/img/google-icon.svg" alt="Google" style="height:20px; margin-right:10px;">
                                        Continuar con Google
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
