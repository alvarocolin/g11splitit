<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión - split.it</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/split-custom.css">
    <style type="text/css">header { height: 150px }</style>
</head>

<body>
    <header class="container d-flex align-items-center justify-content-center position-relative">
        <a href="/" class="logo" title="split.it"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 49 16"><path d="M34.27 10.22c-.75 0-1.38.54-1.53 1.34-.2 1 .34 1.33 1.03 1.33.8 0 1.4-.58 1.54-1.32.16-.83-.2-1.35-1.04-1.35zM44.81 2.02l-.38 2h-1.4l-.4 2.09h1.4l-.35 1.87h2.38l.36-1.87h1.54l.39-2.09h-1.54l.39-2H44.8zm-1.88 6.75-.75 3.96h2.39l.74-3.96h-2.38zM41.12 0c-.97 0-1.54.55-1.67 1.22-.16.86.36 1.24 1.2 1.24.95 0 1.52-.58 1.65-1.24C42.46.39 41.92 0 41.12 0zm-1.96 4.02-.75 3.95h2.38l.75-3.95h-2.38zm-1.5 4.75-.75 3.96h2.38l.75-3.96h-2.38zM30.3 2.02l-.37 2h-1.4l-.4 2.09h1.4l-.36 1.87h2.4l.34-1.87h1.54l.4-2.09H32.3l.38-2H30.3zm-1.87 6.75-.76 3.96h2.4l.74-3.96h-2.38zM26.6 0c-.97 0-1.53.56-1.65 1.22-.17.87.36 1.24 1.2 1.24.94 0 1.52-.58 1.64-1.24C27.95.39 27.42 0 26.61 0zm-1.94 4.02-.76 3.95h2.39l.75-3.95h-2.38zm-1.5 4.75-.76 3.96h2.39l.75-3.96h-2.38zM20.6.9l-1.34 7.07h2.38L22.98.91H20.6zm-2.09 7.87-.75 3.96h2.38l.75-3.96h-2.38zM14.94 3.87c-.79 0-1.86.3-2.62 1.01l.12-.86h-2.26l-.75 3.95h2.32c.22-1.16 1-2.09 2.2-2.09 1.06 0 1.63.83 1.4 2.09h-.01 2.32c.46-2.4-.72-4.1-2.72-4.1zm-6.26 4.9L7.31 16h2.4l.77-4.08c.4.52 1.15.94 2.13.94 2.12 0 3.87-1.8 4.3-4.09H14.6c-.24 1.25-1.1 2.08-2.18 2.08-1.16 0-1.63-.89-1.4-2.08H8.67zM5.47 3.86c-1.58 0-3.33.92-3.62 2.44-.14.78.07 1.3.45 1.67h5.04C6.34 7 4 7.12 4.18 6.18c.09-.45.55-.6 1.04-.6.73 0 1.47.52 1.79.88l1.51-1.4c-.98-1.1-2.49-1.2-3.05-1.2zM1.56 8.77c1.02 1 3.25.91 3.1 1.75-.1.5-.64.63-1 .63-.42 0-1.34-.1-1.98-.9L0 11.52c.32.49 1.17 1.36 3.2 1.36 2.05 0 3.51-1.19 3.78-2.6.13-.7-.05-1.16-.39-1.5H1.56z"/></svg></a>
        <a class="btn btn-header btn-white-outline position-absolute end-0" href="/iniciar-sesion">Iniciar sesión</a>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center" style="margin: 0;">
                <div class="col-md-6">
                    <div class="card bg-white-outline">
                        <div class="row justify-content-center" style="margin: 40px 0;">
                            <div class="col-md-8 mt-3">
                                <h5>Crea tu cuenta en Split.it</h5>
                                <form th:action="@{/crear-cuenta/confirmar}" method="post">
                                    <div class="form-group form-floating">
                                        <input type="text" name="nombre" class="form-input" id="nombre" placeholder="Tu nombre" required>
                                        <label for="nombre">Nombre</label>
                                    </div>
                                    <div class="form-group form-floating">
                                        <input type="email" name="email" class="form-input" id="email" placeholder="Correo electrónico" required>
                                        <label for="email">Correo electrónico</label>
                                    </div>
                                    <div class="form-group form-floating">
                                        <input type="password" name="password" class="form-input" id="password" placeholder="Contraseña" required>
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <div class="form-group mt-5">
                                        <button type="submit" class="btn btn-black btn-form w-100">Continuar</button>
                                    </div>
                                </form>
                                <div class="text-danger mt-3" th:if="${param.error}">
                                    Este correo ya está registrado.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>

</html>
