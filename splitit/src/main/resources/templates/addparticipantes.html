<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Añadir Participantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="h5 mb-0">Añadir Participantes al Grupo</h1>
                <div>
                    <a th:href="@{/grupos/{id}(id=${grupo.idGrupo})}" class="btn btn-outline-secondary btn-sm">Volver al
                        Grupo</a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                </div>
            </div>
            <div class="card-body">

                <!-- Info del grupo -->
                <p><strong>Grupo:</strong> <span th:text="${grupo.nombre}">Nombre</span></p>

                <h3 class="h5 mt-4">Participantes actuales</h3>
                <ul class="list-group mb-4">
                    <li class="list-group-item" th:each="usuario : ${grupo.miembros}"
                        th:text="${usuario.nombre}"></li>
                </ul>


                <!-- Mostrar mensaje de error si lo hay -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

                <!-- Formulario para añadir participante por email -->
                <h4 class="h6">Añadir Nuevo Participante por Email</h4>
                <form th:action="@{'/grupos/' + ${grupo.idGrupo} + '/add-email'}" method="post"
                    class="form-inline mt-2">
                    <div class="form-group mb-2 mr-2">
                        <label for="usuarioEmail" class="sr-only">Email</label>
                        <input type="email" name="usuarioEmail" id="usuarioEmail" placeholder="email@ejemplo.com"
                            class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-2">Añadir Participante</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
