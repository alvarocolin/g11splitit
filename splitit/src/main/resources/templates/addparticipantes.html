<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Añadir Participantes</title>
    <!-- Incluimos Bootstrap desde CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Añadir Participantes al Grupo</h1>
            </div>
            <div class="card-body">
                <p><strong>Grupo:</strong> <span th:text="${grupo.nombre}"></span></p>

                <h3 class="h5 mt-4">Participantes actuales</h3>
                <ul class="list-group mb-4">
                    <li class="list-group-item" th:each="usuario : ${grupo.miembros}"
                        th:text="${usuario.nombre} + ' (' + usuario.email + ')'"></li>
                </ul>

                <h3 class="h5">Añadir Nuevo Participante</h3>
                <!-- Formulario para añadir participante -->
                <form th:action="@{'/grupos/' + ${grupo.idGrupo} + '/add'}" method="post" class="form-inline">
                    <div class="form-group mb-2 mr-2">
                        <label for="usuarioId" class="sr-only">ID del usuario</label>
                        <input type="number" id="usuarioId" name="usuarioId" class="form-control"
                            placeholder="ID del usuario" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-2">Añadir Participante</button>
                </form>

                <hr>
                <a th:href="@{'/grupos/' + ${grupo.idGrupo}}" class="btn btn-secondary">Volver al Grupo</a>
            </div>
        </div>
    </div>

    <!-- Incluimos JS de Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
