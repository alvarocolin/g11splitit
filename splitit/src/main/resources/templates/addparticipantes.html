<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>A単adir Participantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <span class="navbar-brand font-weight-bold">Split.it</span>
        <div>
            <a th:href="@{'/grupos/' + ${grupo.idGrupo}}" class="btn btn-outline-secondary mr-2">Volver al Grupo</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">A単adir Participantes al Grupo</h1>
            </div>
            <div class="card-body">
                <p><strong>Grupo:</strong> <span th:text="${grupo.nombre}"></span></p>

                <h3 class="h5 mt-4">Participantes actuales</h3>
                <ul class="list-group mb-4">
                    <li class="list-group-item" th:each="usuario : ${grupo.miembros}"
                        th:text="${usuario.nombre} + ' (' + usuario.email + ')'"></li>
                </ul>

                <h3 class="h5">A単adir Nuevo Participante</h3>
                <form th:action="@{'/grupos/' + ${grupo.idGrupo} + '/add'}" method="post" class="form-inline">
                    <div class="form-group mb-2 mr-2">
                        <label for="usuarioId" class="sr-only">ID del usuario</label>
                        <input type="number" id="usuarioId" name="usuarioId" class="form-control"
                            placeholder="ID del usuario" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-2">A単adir Participante</button>
                </form>

                <hr>
                <a th:href="@{'/grupos/' + ${grupo.idGrupo}}" class="btn btn-secondary">Volver al Grupo</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
