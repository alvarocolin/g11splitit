<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head th:replace="~{layouts/base::head}">
    <meta charset="UTF-8">
</head>
<body class="mb-5">
    <header th:replace="~{layouts/base::header}"></header>
    <main>
        <div class="container mb-5 pt-5">
            <div class="row pb-1">
                <!-- Título de la página -->
                <div class="col">
                    <h1 class="m-0">Mi cuenta</h1>
                </div>
            </div>
        </div>
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-5 mt-3">
                    <div class="card bg-grey">
                        <div class="card-body">
                            <h3 class="card-title mb-4">Datos personales</h3>
                            <p class="mb-2">Nombre: <b th:text="${usuario.nombre}">nombre</b></p>
                            <p class="mb-2">Correo electrónico: <b th:text="${usuario.email}">email</b></p>
                            <p th:if="${usuario.fromGoogle}">Cuenta creada con Google</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5 mt-3">
                    <button class="btn btn-white mb-2" type="button" data-bs-toggle="modal" data-bs-target="#datos"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="i i-pen" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                        </svg>Modificar mis datos</button>
                    <br th:unless="${usuario.fromGoogle}">
                    <button th:unless="${usuario.fromGoogle}" class="btn btn-white mb-2" type="button" data-bs-toggle="modal" data-bs-target="#pass"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="i i-pass" viewBox="0 0 16 16">
                        <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1"/>
                      </svg>Cambiar contraseña</button>
                    <br>
                    <button class="btn btn-red mb-2" type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="i i-delete" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                        </svg>Eliminar cuenta</button>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-white"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="i i-logout" viewBox="0 0 16 16">
                                <path d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                                <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                            </svg>Cerrar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal modificar datos -->
    <div class="modal fade" id="datos" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button role="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="mb-5">Modifica tus datos</h2>
                    <form id="form-user" th:action="@{/usuarios/{id}(id=${usuario.id})}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" th:value="${usuario.nombre}" class="form-control mt-2" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="text" name="email" th:value="${usuario.email}" class="form-control mt-2" id="email" required>
                        </div>
                        <div class="form-group mt-5">
                            <button type="button" class="btn btn-white-outline me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-black">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal modificar contraseña -->
    <div th:unless="${usuario.fromGoogle}" class="modal fade" id="pass" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button role="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="mb-5">Cambia tu contraseña</h2>
                    <form id="form-pass" th:action="@{/usuarios/{id}/password(id=${usuario.id})}" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="oldPass">Contraseña anterior</label>
                            <input type="password" name="oldPass" class="form-control mt-2" id="oldPass" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Nueva contraseña</label>
                            <input type="password" name="password" class="form-control mt-2" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="rePass">Repite tu nueva contraseña</label>
                            <input type="password" name="rePass" class="form-control mt-2" id="rePass" required>
                        </div>
                        <div class="form-group mt-5">
                            <button type="button" class="btn btn-white-outline me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-black">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${#lists.isEmpty(toasts)}" th:replace="~{layouts/base::toasts}"></div>

    <script th:unless="${#lists.isEmpty(toasts)}" th:replace="~{layouts/base::toasts-js}"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementsByTagName("title").item(0).innerHTML = "Mi cuenta - split.it";
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("form-user").addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                const csrfToken = formData.get('_csrf');
                fetch(this.action, {
                    method: 'PATCH',
                    headers: {
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: formData
                })
                .then(res => {
                    if (res.ok) {
                        window.location.reload();
                    } else {
                        alert("Error al actualizar usuario");
                    }
                });
            });
        });
    </script>
    <script th:unless="${usuario.fromGoogle}">
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("form-pass").addEventListener("submit", function (e) {
                e.preventDefault();
                if (document.getElementById("password").value === document.getElementById("rePass").value) {
                    const formData = new FormData(this);
                    const csrfToken = formData.get('_csrf');
                    formData.append("oldPassword", document.getElementById("oldPass").value);
                    formData.append("newPassword", document.getElementById("password").value);
                    formData.append("repPassword", document.getElementById("rePass").value);
                    fetch(this.action, {
                        method: 'PUT',
                        headers: {
                            'X-CSRF-TOKEN': csrfToken
                        },
                        body: formData
                    })
                    .then(res => {
                        if (res.ok) {
                            alert("Contraseña actualizada correctamente");
                        } else {
                            alert("Error al actualizar la contraseña");
                        }
                    });
                } else {
                    alert("Las contraseñas no coinciden");
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
