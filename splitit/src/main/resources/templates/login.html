<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SPLIT.IT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        header {
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Monaco', monospace;
            background-color: #12223b;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <!-- Si tienes logo, puedes activarlo; de lo contrario, solo se muestra el título -->
            <!-- <img src="/ruta-del-logo.png" alt="Logo" class="logo"> -->
            <h1 class="m-0">SPLIT.IT</h1>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0 text-center">Iniciar sesión</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Nombre de usuario / Email:</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                    placeholder="Introduzca su email o nombre de usuario" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                    placeholder="Introduzca su contraseña" autocomplete="off">
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary"
                                    style="background-color: #12223b; border-color: #12223b;">
                                    Iniciar sesión
                                </button>
                                <a th:href="@{/login}" class="btn btn-link" onclick="return showAlert(event)">¿Has
                                    olvidado tu contraseña?</a>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Nombre de usuario o contraseña inválidos.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Has cerrado sesión exitosamente.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showAlert(event) {
            event.preventDefault();
            swal({
                title: "¿Estás seguro?",
                text: "¿Quieres restablecer tu contraseña?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then((willReset) => {
                if (willReset) {
                    window.location.href = event.currentTarget.href;
                }
            });
        }
    </script>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
