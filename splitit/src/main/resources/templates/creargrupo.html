<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Grupo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <span class="navbar-brand font-weight-bold">Split.it</span>
        <div>
            <a href="/dashboard" class="btn btn-outline-secondary mr-2">Volver al Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h1 class="h4 mb-0">Crear Nuevo Grupo</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/grupos/guardar}" th:object="${grupo}" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre del Grupo</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                            placeholder="Ingrese nombre del grupo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Grupo</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
