<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- Barra superior con botón de logout -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <span class="navbar-brand font-weight-bold">Split.it</span>
        <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
            <button type="submit" class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
        </form>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Bienvenido, <span th:text="${usuario.nombre}">Usuario</span></h1>
                <a href="/dashboard" class="btn btn-light btn-sm">Actualizar</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Grupos del Usuario -->
                    <div class="col-md-8">
                        <h2 class="h5">Mis Grupos</h2>
                        <div class="list-group">
                            <a th:each="grupo : ${grupos}" th:href="@{'/grupos/' + ${grupo.idGrupo}}"
                               th:text="${grupo.nombre}" class="list-group-item list-group-item-action"></a>
                            <div th:if="${#lists.isEmpty(grupos)}" class="alert alert-info mt-2">
                                No perteneces a ningún grupo.
                            </div>
                        </div>
                    </div>

                    <!-- Acciones disponibles -->
                    <div class="col-md-4">
                        <h2 class="h5">Acciones</h2>
                        <a href="/grupos/crear" class="btn btn-primary btn-block mb-2">Crear Nuevo Grupo</a>
                        <!-- Más acciones si lo necesitas -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
